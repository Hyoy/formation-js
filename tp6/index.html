<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Cocktail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .bg-gris {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-martini-glass-citrus me-4"></i> VIP Cocktail
        </a>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8">
          <div class="bg-gris p-4">
            <div class="row mb-3">
              <div class="col-4">
                <input id="prenom" class="form-control" placeholder="Prénom" />
              </div>
              <div class="col-4">
                <input id="nom" class="form-control" placeholder="Nom" />
              </div>
              <div class="col-1">
                <button id="btnAjouter" class="btn btn-success">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <div>
              <input id="search" class="form-control" placeholder="Rechercher une personne..." />
            </div>
          </div>
        </div>
        <div class="col-8 mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Status</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Seven Valley 2024</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
